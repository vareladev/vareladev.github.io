<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guías de Trabajo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    header {
      background-color: #0170fe;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .contenedor-guias {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
    }

    .guia {
      background-color: #1a1a1a;
      border: 2px solid #0170fe;
      border-radius: 10px;
      width: 250px;
      padding: 1rem;
      text-align: center;
    }

    .guia img {
      width: 100%;
      border-radius: 5px;
    }

    .guia h2 {
      font-size: 1.2rem;
      color: #f5ef04;
    }

    .guia p {
      color: #cccccc;
      margin: 0.5rem 0;
    }

    .guia button {
      background-color: #0170fe;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .guia button:hover {
      background-color: #005dc1;
    }
  </style>
</head>
<body>
  <header>
    <img src="./src/logo.png" alt="Logo Institucional">
    <h1>Guías de Trabajo</h1>
  </header>

  <main class="contenedor-guias">
    <div class="guia">
      <img src="./src/git.jpeg" alt="Miniatura guía 1">
      <h2>Guía de instalación de Git y Github</h2>
	  <a href="https://vareladev.github.io/key/fp/2025/study-guide-01/#0">
		  <button>Ver Guía</button>
	  </a>
    </div>
	
    <!-- Puedes duplicar este bloque para más guías -->
    <!-- <div class="guia">...</div> -->
  </main>
</body>
</html>
